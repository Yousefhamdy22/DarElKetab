<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8" dir="rtl">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <i class="pi pi-book text-5xl text-teal-600"></i>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      تسجيل الدخول
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      
      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
        <div class="flex">
          <i class="pi pi-exclamation-triangle text-red-400 ml-2"></i>
          <div class="text-sm text-red-700">{{ errorMessage }}</div>
        </div>
      </div>

      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            اسم المستخدم
          </label>
          <div class="mt-1">
            <input 
              id="email" 
              formControlName="email" 
              name="email" 
              type="text" 
              autocomplete="email"
              [class.border-red-300]="hasError('email')"
              [class.focus:ring-red-500]="hasError('email')"
              [class.focus:border-red-500]="hasError('email')"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
            
            <div *ngIf="hasError('email')" class="text-red-500 text-xs mt-1">
              {{ getErrorMessage('email') }}
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            كلمة المرور
          </label>
          <div class="mt-1">
            <input 
              id="password" 
              formControlName="password" 
              name="password" 
              type="password" 
              autocomplete="current-password"
              [class.border-red-300]="hasError('password')"
              [class.focus:ring-red-500]="hasError('password')"
              [class.focus:border-red-500]="hasError('password')"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
            
            <div *ngIf="hasError('password')" class="text-red-500 text-xs mt-1">
              {{ getErrorMessage('password') }}
            </div>
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            [disabled]="loading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            
            <ng-container *ngIf="!loading">
              تسجيل الدخول
            </ng-container>
            
            <ng-container *ngIf="loading">
              <i class="pi pi-spinner pi-spin ml-2"></i>
              جاري المعالجة...
            </ng-container>
          </button>
        </div>

        <!-- Optional: Remember me checkbox -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
            <label for="remember-me" class="mr-2 block text-sm text-gray-900">
              تذكرني
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-teal-600 hover:text-teal-500">
              نسيت كلمة المرور؟
            </a>
          </div>
        </div>
      </form>

      
    </div>
  </div>
</div>
